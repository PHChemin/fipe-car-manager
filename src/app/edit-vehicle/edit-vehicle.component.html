<main>
    <div class="container">
        <h2 class="fs-2">Editar Veículo</h2>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 text-start mt-3">
                <label for="input-plate" class="form-label fs-4">Placa</label>
                <input type="text" class="form-control" [(ngModel)]="inputPlate" (focus)="clearMessage()" id="input-plate">
            </div>
            <div class="col-12 col-md-6 col-lg-4 text-start mt-3">
                <label for="input-km" class="form-label fs-4">Kilometragem</label>
                <input type="number" class="form-control" [(ngModel)]="inputKm" (focus)="clearMessage()" id="input-km">
            </div>
            <div class="col-12 col-md-6 col-lg-4 text-start mt-3">
                <label for="input-color" class="form-label fs-4">Cor do Veículo</label>
                <input type="text" class="form-control" [(ngModel)]="inputColor" (focus)="clearMessage()" id="input-color">
            </div>
            <div class="col-12 col-md-6 col-lg-4 text-start mt-3">
                <label for="input-date-purchase" class="form-label fs-4">Data de Compra</label>
                <input type="date" class="form-control" [(ngModel)]="inputDate" (focus)="clearMessage()" id="input-date-purchase">
            </div>
            <div class="col-12 col-md-6 col-lg-4 text-start mt-3">
                <label for="input-price" class="form-label fs-4">Preço de Compra</label>
                <input type="number" class="form-control" [(ngModel)]="inputPrice" (focus)="clearMessage()" id="input-price">
            </div>
            <div class="col-12 col-md-6 col-lg-4 text-start mt-3">
                <label for="input-observations" class="form-label fs-4">Observações do Veículo</label>
                <textarea class="form-control" [(ngModel)]="inputObservations" (focus)="clearMessage()" id="input-observations"></textarea>
            </div>
            <div class="col-12 mt-1 mb-1">
                <div *ngIf="message == 'Error'" id="error-alert" class="alert alert-danger text-center">
                    <strong>Opps!</strong>
                    <div>Aconteceu um erro ao editar o veículo! Tente novamente</div> 
                </div>
            </div>
            <div class="col-12 mt-1 mb-1">
                <div *ngIf="message == 'Success'" id="succes-alert" class="alert alert-success text-center">
                    <strong>Sucesso!</strong>
                    <div>Seu veículo foi editado com sucesso</div>
                </div>
            </div>
            <div class="col-12 text-end mt-4 mb-5">
                <a class="btn btn-danger me-3" (click)="onCancel()">Cancelar</a>
                <a class="btn btn-success" (click)="onSave()">SALVAR <i class="bi bi-send"></i></a>
            </div>
        </div>
    </div>
    
</main>
